{% set name = "duet" %}
{% set version = "0.2.7" %}


package:
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 152d9b34db363b6b2322e48c756a8bb1832f0a704319941ff974d9ffee63c053

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - typing_extensions

test:
  imports:
    - duet
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/google/duet
  summary: A simple future-based async library for python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
