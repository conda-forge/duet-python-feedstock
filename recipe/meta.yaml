{% set name = "duet" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5df92d3930c301f76a64004bbeb3f3d2a52ea063b20af8de5151cff63d9c6a8e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - typing_extensions

test:
  imports:
    - duet
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/google/duet
  summary: A simple future-based async library for python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
